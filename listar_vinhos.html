<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Vinhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007acc;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="text"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #005f99;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listar Vinhos</h1>
        <form method="get" action="listagem.php">
            <label for="vinho_id">ID do Vinho:</label>
            <input type="number" name="vinho_id" id="vinho_id">

            <label for="regiao">Regi√£o ID:</label>
            <input type="number" name="regiao" id="regiao">

            <label for="tipo">Tipo de Vinho:</label>
            <input type="text" name="tipo" id="tipo">

            <input type="submit" value="Pesquisar">
            <input type="reset" value="Limpar">
        </form>
        <a href="menu.html">Voltar ao menu</a>
    </div>
</body>
</html>
